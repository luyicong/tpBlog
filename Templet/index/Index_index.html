<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>{$tpte.title}</title>
<meta name="keywords" content="{$tpte.keywords}"/>
<meta name="description" content="{$tpte.description}"/>
<!--公共底部-->
<include file="Index:header"/>
<div class="yoho167-wp yoho167-pat-75 cl">
	<div class="yoho167-ml-7">
		<div class="yoho167-banner cl">
			<div class="yoho167-ml-6">
				<div class="yoho167-a">
					<a href="{$tptf.alink}" title="{$tptf.atitle}"><img src="__ROOT__/Uploads{$tptf.apic}" alt="{$tptf.atitle}"></a>
					<h2><a href="{$tptf.alink}" title="{$tptf.atitle}">{$tptf.atitle}</a></h2>
				</div>
			</div>
			<div class="yoho167-mr-4">
				<ul class="yoho167-b">
					<li><a href="{$tptf.blink}" title="{$tptf.btitle}"><img src="__ROOT__/Uploads{$tptf.bpic}" alt="{$tptf.btitle}"></a>
					<h2><a href="{$tptf.blink}" title="{$tptf.btitle}">{$tptf.btitle}</a></h2>
					</li>
					<li><a href="{$tptf.clink}" title="{$tptf.ctitle}"><img src="__ROOT__/Uploads{$tptf.cpic}" alt="{$tptf.ctitle}"></a>
					<h2><a href="{$tptf.clink}" title="{$tptf.ctitle}">{$tptf.ctitle}</a></h2>
					</li>
					<ul>
					</ul>
				</ul>
			</div>
		</div>
		<ul class="main">
			<volist name="tptg" id="vo">
			<li class="cl">
			<div class="yoho167-ml-3 cl">
				<div class="main_left">
					<if condition="$vo[commend] eq 1">
							<div class="mod-angle yoho167-none-768">
								热
							</div>
							</if>
							<if condition="C('WEB_URL') eq 1"><a title="{$vo.title}" href="__ROOT__/article/{$vo.id}.html"><else/>
					        <a title="{$vo.title}" href="{:U('Home/index/article',array('id'=>$vo['id']))}"></if>
					        <if condition="$vo[pic] neq ''">
		                    <img src="__ROOT__/Uploads{$vo.pic}" alt="{$vo.title}">
		                    <else />
                            <img src="__HOME__/img/1.jpg" alt="暂无缩略图">
                            </if>
					        </a>
				</div>
			</div>
			<div class="yoho167-mr-7">
				<div class="main_right cl">
					<h2><if condition="C('WEB_URL') eq 1"><a title="{$vo.title}" href="__ROOT__/article/{$vo.id}.html"><else/>
					<a title="{$vo.title}" href="{:U('Home/index/article',array('id'=>$vo['id']))}"></if>{$vo.title}</a></h2>
					<p>
						<span><i class="iconfont">&#xe6a3;</i>{$vo.author}</span><span class="pipe"></span><span><i class="iconfont">&#xe7e5;</i>{$vo.name}</span><span class="pipe"></span><span><i class="iconfont">&#xe6c0;</i>{$vo.view}</span><span class="pipe"></span><span class="yoho167-none-768"><i class="iconfont">&#xe64d;</i>{$vo.time|date="Y-m-d H:i:s",###}</span>
					</p>
					<p class="yoho167-none-768">
						{$vo.description}...
					</p>
				</div>
			</div>
			</li>
			</volist>
		</ul>
		<div class="pages">{$page}</div>
	</div>
	<div class="yoho167-mr-3">
		<include file="Index:right"/>
	</div>
</div>
<include file="Index:footer"/>
</head>
</html>
